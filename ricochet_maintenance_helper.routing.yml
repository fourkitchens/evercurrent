
ricochet_maintenance_helper.admin_form:
  path: '/admin/config/ricochet_maintenance_helper'
  defaults:
    _form: '\Drupal\ricochet_maintenance_helper\Form\AdminForm'
    _title: 'Ricochet Maintenance client'
  requirements:
    _permission: 'access ricochet maintenance helper settings'
ricochet_maintenance_helper.listener:
  path: '/api/rmc/key'
  defaults:
    _controller: '\Drupal\ricochet_maintenance_helper\Controller\ListenerPageController::content'
  requirements:
    _custom_access:  '\Drupal\ricochet_maintenance_helper\Controller\ListenerPageController::access'
  options:
    no_cache: TRUE
